{% extends "lifeflow/editor/base.html" %}

{% block body %}
<script>
var update = function() {
  var data = { title:$("#title").val(), summary:$("#text").val()};
  update_model("{{ model }}", {{ object.pk }}, data);
}

$(document).ready(function() {
  $("#title").hover(function(){},function(){ update(); });
  $("#text").hover(function(){},function(){ update(); });
});

var capitalize_title = function () {
  var txt = titleCaps($("#title").val());
  $("#title").val(titleCaps($("#title").val()));
}
</script>

<div class="breadcrumbs">
  <span class="selected"> Title & Summary </span>
  <span> <a href="../body/">Body & Files</a> </span>
  <span> <a href="../flows/">Flows</a> </span>
  <span> <a href="../tags/">Tags</a> </span>
  <span> <a href="../series/">Series</a> </span>
  <span> <a href="../options/">Date & Options</a> </span>
  <span> <a href="../authors/">Authors & Translations</a> </span>
</div>

<div class="editing">
  <ul>
    <li>
      <p> Choose a title for your entry. </p>
      <input id="title" value="{{ object.title }}"> <a class="titlecase" onclick="capitalize_title();">titlecase it</a>
    </li>
    <li>
      <p> Write a brief summary of your entry (using html). </p>
      <textarea id="text">{{ object.summary }}</textarea>
    </li>
  </ul>
</div>
{% endblock %}
