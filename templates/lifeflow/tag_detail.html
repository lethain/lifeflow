{% extends "lifeflow/lifeflow_base.html" %}

{% block title %}{{ object }}{% endblock %}

{% block body %}


<span><a href="/tags/"> Up to tag cloud </a></span>
<br>
<span><a href="/feeds/tag/{{ object.slug }}/"> Subscribe to a RSS feed for this tag </a></span>

<h2> Entries tagged with {{ object }}</h2>

<ul>
  {% for entry in object.latest %}
  <li><a href="{{ entry.get_absolute_url }}">{{ entry }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
