{% extends "lifeflow/lifeflow_base.html" %}
{% block title %}Archive: {{ year }} @ {{ lifeflow_blog_name }}{% endblock %}
{% block body %}

<ul id="archive">
  <li><a href="../">archive</a></li>
  <li><ol><li><a href="./">{{ year }}</a></li></ol></li>
  <li><ol>
    {% for date in date_list %}
    <li><a href="{{ date|date:"b" }}/">{{ date|date:"F" }}</a></li>
    {% endfor %}
  </ol></li>
</ul>


{% endblock %}
